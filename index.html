<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Weiinfo - PM Ë∂ÖÂ±ïÈñã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a3d 50%, #050811 100%);
            position: relative;
            color: #e4f2ff;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            animation: bgPulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00d4ff, #06f9ff);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .welcome-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d4ff, #ffffff, #06f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoFlicker 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6));
        }

        @keyframes logoFlicker {
            0%, 100% { 
                text-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff;
            }
            50% { 
                text-shadow: 0 0 30px #06f9ff, 0 0 60px #06f9ff, 0 0 10px #ffffff;
            }
        }

        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #06f9ff;
            animation: titleSlide 2s ease-out 0.5s both;
            letter-spacing: 3px;
        }

        @keyframes titleSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #e4f2ff;
            opacity: 0;
            animation: subtitleFade 2s ease-out 1s both;
        }

        @keyframes subtitleFade {
            to {
                opacity: 1;
            }
        }

        .enter-btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00d4ff 0%, #ffffff 50%, #06f9ff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: btnPulse 2s ease-out 1.5s both;
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.4);
            font-family: 'Courier New', monospace;
        }

        @keyframes btnPulse {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.6);
        }

        .countdown {
            position: absolute;
            bottom: 50px;
            right: 50px;
            font-size: 1.5rem;
            color: #00ff88;
            font-weight: bold;
            animation: countdownBlink 1s ease-in-out infinite;
        }

        @keyframes countdownBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            .welcome-title {
                font-size: 1.8rem;
            }
            .welcome-subtitle {
                font-size: 1.1rem;
            }
            .countdown {
                font-size: 1.2rem;
                bottom: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="logo">üåå Weiinfo</div>
        <h1 class="welcome-title">Ê≠°Ëøé‰æÜÂà∞Êú™‰æÜ</h1>
        <p class="welcome-subtitle">‰Ω†ÁöÑ PM ËÅ∑Ê∂ØË∂ÖÂ±ïÈñãÂç≥Â∞áÈñãÂßã</p>
        <button class="enter-btn" onclick="enterGame()">
            üöÄ ÈÄ≤ÂÖ• PM Ë∂ÖÂ±ïÈñã
        </button>
        <div class="countdown" id="countdown">3</div>
    </div>

    <script>
        // ÂâµÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // ÈÄ≤ÂÖ•ÈÅäÊà≤
        function enterGame() {
            window.location.href = 'pm-game.html';
        }

        // ÂÄíÊï∏Ë®àÊôÇ
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                enterGame();
            }
        }, 1000);

        // ÂàùÂßãÂåñ
        createParticles();

        // Èò≤Ê≠¢ÊÑèÂ§ñË∑≥ËΩâ
        document.addEventListener('click', (e) => {
            if (e.target === document.body || e.target.classList.contains('welcome-container')) {
                enterGame();
            }
        });
    </script>
</body>
</html>
